<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alquiler de Mangas UCC</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Barra de Navegaci칩n -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">游닄 MangaUCC</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Columna Izquierda: Formularios -->
            <div class="col-lg-4">
                <!-- Formulario de Alquiler -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h2>Formulario de Alquiler</h2>
                    </div>
                    <div class="card-body">
                        <form id="alquilerForm">
                            <div class="mb-3">
                                <label for="clienteSelect" class="form-label">Cliente:</label>
                                <select id="clienteSelect" class="form-select" required></select>
                            </div>
                            <div class="mb-3">
                                <label for="mangaSelect" class="form-label">Manga:</label>
                                <select id="mangaSelect" class="form-select" required></select>
                            </div>
                            <button type="submit" class="btn btn-primary">Alquilar Manga</button>
                            <p id="form-error" class="text-danger mt-2"></p>
                        </form>
                    </div>
                </div>

                <!-- Formulario para Nuevo Manga -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h2>A침adir Nuevo Manga</h2>
                    </div>
                    <div class="card-body">
                        <form id="mangaForm">
                            <div class="mb-3">
                                <label for="mangaTitulo" class="form-label">T칤tulo:</label>
                                <input type="text" id="mangaTitulo" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="mangaAutor" class="form-label">Autor:</label>
                                <input type="text" id="mangaAutor" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-success">A침adir Manga</button>
                        </form>
                    </div>
                </div>

                <!-- Formulario para Nuevo Cliente -->
                <div class="card">
                    <div class="card-header">
                        <h2>A침adir Nuevo Cliente</h2>
                    </div>
                    <div class="card-body">
                        <form id="clienteForm">
                            <div class="mb-3">
                                <label for="clienteNombre" class="form-label">Nombre:</label>
                                <input type="text" id="clienteNombre" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-success">A침adir Cliente</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Columna Derecha: Listas -->
            <div class="col-lg-8">
                <!-- Alquileres Activos -->
                <h2 class="mb-3">Alquileres Activos</h2>
                <div id="alquileres-list" class="row row-cols-1 row-cols-md-2 g-4 mb-4"></div>

                <!-- Mangas Disponibles -->
                <h2 class="mb-3">Mangas Disponibles</h2>
                <div id="mangas-list" class="row row-cols-1 row-cols-md-3 g-4 mb-4"></div>

                <!-- Clientes -->
                <h2 class="mb-3">Clientes</h2>
                <div id="clientes-list" class="row row-cols-1 row-cols-md-3 g-4"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Opcional, pero recomendado) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
