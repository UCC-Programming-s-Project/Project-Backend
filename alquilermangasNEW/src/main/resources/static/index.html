<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alquiler de Mangas UCC - Edici칩n Premium</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Barra de Navegaci칩n -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">游닄 MangaUCC Pro</a>
        </div>
    </nav>

    <div class="container mt-4 fade-in">
        <div class="row">
            <!-- Columna Izquierda: Alquiler -->
            <div class="col-lg-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h2>Formulario de Alquiler</h2>
                    </div>
                    <div class="card-body">
                        <form id="alquilerForm">
                            <div class="mb-3">
                                <label for="clienteSelect" class="form-label">Cliente:</label>
                                <select id="clienteSelect" class="form-select" required></select>
                            </div>
                            <div class="mb-3">
                                <label for="mangaSelect" class="form-label">Manga:</label>
                                <select id="mangaSelect" class="form-select" required></select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Alquilar Manga</button>
                            <p id="form-error" class="text-danger mt-2"></p>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Columna Derecha: Listas -->
            <div class="col-lg-8">
                <!-- Alquileres Activos -->
                <div class="section-header">
                    <h2>Alquileres Activos</h2>
                </div>
                <div id="alquileres-list" class="row row-cols-1 row-cols-md-2 g-4 mb-4"></div>

                <!-- Mangas Disponibles -->
                <div class="section-header">
                    <h2>Mangas Disponibles</h2>
                    <button id="addMangaBtn" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#mangaModal">+ A침adir Manga</button>
                </div>
                <div id="mangas-list" class="row row-cols-1 row-cols-md-3 g-4 mb-4"></div>

                <!-- Clientes -->
                <div class="section-header">
                    <h2>Clientes</h2>
                    <button id="addClienteBtn" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#clienteModal">+ A침adir Cliente</button>
                </div>
                <div id="clientes-list" class="row row-cols-1 row-cols-md-3 g-4"></div>
            </div>
        </div>
    </div>

    <!-- Modal: Gestionar Manga (A침adir/Editar) -->
    <div class="modal fade" id="mangaModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="mangaModalTitle">A침adir Nuevo Manga</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="mangaForm">
                        <input type="hidden" id="mangaId">
                        <div class="mb-3">
                            <label for="mangaTitulo" class="form-label">T칤tulo:</label>
                            <input type="text" id="mangaTitulo" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="mangaAutor" class="form-label">Autor:</label>
                            <input type="text" id="mangaAutor" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="mangaImagenUrl" class="form-label">URL de Imagen:</label>
                            <input type="url" id="mangaImagenUrl" class="form-control" placeholder="https://ejemplo.com/imagen.jpg">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Guardar Manga</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal: Gestionar Cliente (A침adir/Editar) -->
    <div class="modal fade" id="clienteModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="clienteModalTitle">A침adir Nuevo Cliente</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="clienteForm">
                        <input type="hidden" id="clienteId">
                        <div class="mb-3">
                            <label for="clienteNombre" class="form-label">Nombre:</label>
                            <input type="text" id="clienteNombre" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="clienteCorreo" class="form-label">Correo Electr칩nico:</label>
                            <input type="email" id="clienteCorreo" class="form-control" placeholder="nombre@ejemplo.com">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Guardar Cliente</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- App JS -->
    <script src="app.js"></script>
</body>
</html>
