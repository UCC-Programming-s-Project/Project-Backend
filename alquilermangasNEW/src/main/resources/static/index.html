<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alquiler de Mangas UCC - Edici칩n Premium</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">游닄 MangaUCC Pro</a>
        </div>
    </nav>

    <div class="container mt-4 fade-in">
        <!-- INICIO: Dashboard de Estad칤sticas -->
        <div class="row mb-4" id="dashboard-stats">
            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Total Mangas</div>
                                <div id="stat-total-mangas" class="h5 mb-0 font-weight-bold text-gray-800">-</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-success text-uppercase mb-1">Disponibles</div>
                                <div id="stat-mangas-disponibles" class="h5 mb-0 font-weight-bold text-gray-800">-</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">Alquilados</div>
                                <div id="stat-mangas-alquilados" class="h5 mb-0 font-weight-bold text-gray-800">-</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="row no-gutters align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Manga Popular</div>
                                <div id="stat-manga-popular" class="h5 mb-0 font-weight-bold text-gray-800">-</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- FIN: Dashboard de Estad칤sticas -->

        <div class="row">
            <div class="col-lg-4">
                <div class="card mb-4">
                    <div class="card-header">
                        <h2>Formulario de Alquiler</h2>
                    </div>
                    <div class="card-body">
                        <form id="alquilerForm">
                            <div class="mb-3">
                                <label for="clienteSelect" class="form-label">Cliente:</label>
                                <select id="clienteSelect" class="form-select" required></select>
                            </div>
                            <div class="mb-3">
                                <label for="mangaSelect" class="form-label">Manga:</label>
                                <select id="mangaSelect" class="form-select" required></select>
                            </div>
                            <div class="mb-3">
                                <label for="fechaFin" class="form-label">Fecha de Devoluci칩n:</label>
                                <input type="date" id="fechaFin" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Alquilar Manga</button>
                            <p id="form-error" class="text-danger mt-2"></p>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-8">
                <div class="section-header">
                    <h2>Alquileres Activos</h2>
                </div>
                <div id="alquileres-list" class="row row-cols-1 row-cols-md-2 g-4 mb-4"></div>

                <div class="section-header">
                    <h2>Mangas Disponibles</h2>
                    <button id="addMangaBtn" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#mangaModal">+ A침adir Manga</button>
                </div>
                <div class="mb-3">
                    <input type="text" id="mangaSearchInput" class="form-control" placeholder="Buscar manga por t칤tulo...">
                </div>
                <div id="mangas-list" class="row row-cols-1 row-cols-md-3 g-4 mb-4"></div>

                <div class="section-header">
                    <h2>Clientes</h2>
                    <button id="addClienteBtn" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#clienteModal">+ A침adir Cliente</button>
                </div>
                <div id="clientes-list" class="row row-cols-1 row-cols-md-3 g-4"></div>
            </div>
        </div>
    </div>

    <!-- Modales -->
    <div class="modal fade" id="mangaModal" tabindex="-1">...</div>
    <div class="modal fade" id="clienteModal" tabindex="-1">...</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
